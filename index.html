<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <h1>Filter project</h1>
    <canvas id="can"></canvas>
    <h2>Load image</h2>
    <input type="file" id="fimage" multiple=false accept="image/*" onchange="loadImage()">
    <h2>Choose filter</h2>
    <input type="button" value="Gray" onclick="doGray()">
    <input type="button" value="Red" onclick="doRed()">
    <input type="button" value="Green" onclick="doGreen()">
    <input type="button" value="Blue" onclick="doBlue()">
    <input type="button" value="Yellow" onclick="doYellow()">
    <input type="button" value="Orange" onclick="doOrange()">
    <input type="button" value="Violet" onclick="doViolet()">
    <input type="button" value="Indigo" onclick="doIndigo()">
    <input type="button" value="Teal" onclick="doTeal()">
    <p> 
        <input type="button" value="Reset image" onclick="makeOriginal()">
        <input type="button" value="Make empty" onclick="makeEmptyImage()">
    </p>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" type="text/javascript"></script>
</body>
</html>
